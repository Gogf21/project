{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap\css\bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    
    <title>Document</title>
</head>
<body>
    <header class="login d-flex justify-content-center align-items-center mt-5 mb-4 p-5 ms-3">
        <div class="login-on">
            <h2>Login</h2>
        </div>
    </header>
    <main class="login-form d-flex justify-content-center align-items-center flex-column">
        <section>
            <form action="{% url "user:login" %}" class="login-forma">
                {% csrf_token %}
                {% if request.GET.next %}
                    <input type="hidden" name="next" value="{{ request.GET.next}}">
                {% endif %}
                <div class="mb-3">
                    <label for="id_username" class="form-label form-style">Username</label>
                    <input type="text" class="form-control form-style" id="id_username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label form-style">Password</label>
                    <input type="password" name="password" id="id_password" class="form-control form-style" required>
                </div>
                <button type="submit" class="login-btn form-style w-100">Sign in</button>
            </form>
            <div class="new-account">
                <a href="{% url "user:registration" %}">New account?</a>
            </div>
        </section>
    </main>
</body>
</html>
